language: node_js
node_js:
- 10.15.3
branches:
  only:
  - release
script:
- echo "npm test temporarily disabled"
- npm run build
before_deploy:
  - export VERSION_NUMBER="1.0.1"
  - git tag $VERSION_NUMBER
deploy:
  - provider: releases
    api_key:
      secure: 
    file: release.zip
    on:
      branch: release
    skip_cleanup: true