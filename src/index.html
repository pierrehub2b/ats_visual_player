<!doctype html>
<html>
  <head>
    <title>Player HTML</title>
    <meta charset="UTF-8">
    <link href="./webfonts/font.css" type="text/css" rel="stylesheet"> <!--load all styles -->
  </head>
  <body>
    <div class="panes-container">
      <div class="left-pane" id="left-pane">
        <a class="closebtn">&times;</a>
        <!-- <input type="file" id="uploader" /> -->
        <div id="addLibrary"><i class="fas fa-folder-open"></i>Importer une biblioth√®que ATSV</div>
        <div id="addFiles"><i class="fas fa-plus"></i>Ajouter des fichiers</div>
        <input id="addLibraryInput" type="file" accept=".json" style="display: none"/>
        <input id="addFilesInput" type="file" accept=".atsv" style="display: none" multiple/>
        <h4 id="libraryTitle"><i id="libraryTitleCaret" class="fas fa-caret-down"></i> Librairie: </h4>
        <div id="listATSV"></div>
        <h4 id="chapterTitle"><i id="chapterTitleCaret" class="fas fa-caret-down"></i> Chapitres: </h4>
        <div id="chaptersList"></div>
        <div id="output">
          <div id="spinner" class="cercleChargement">
            <div id="chargementCheckmark" class="chargementCheckmark draw"></div>
          </div>
          <p id="pourcentageAvancement"></p>
        </div>
      </div>
          
      <div class="panes-separator" id="panes-separator"></div>
          
      <div class="right-pane" id="player">
          <div id="flashReport">
            <div id="flashReportData"></div>
          </div>
          <div id="fondEcran"></div>
          <div class="nav">
            <div id="navButtons">
              <div id="playLabel"><i class="fas fa-play"></i></div>
              <div id="pauseLabel"><i class="fas fa-pause"></i></div>
              <div id="restart"><i class="fas fa-backward"></i></div>
            </div>
            
            <div id="navSlider">
              <input id="progressSlider" type="range" min="0" max="1" value="0" step="0.001" />
              <span id="imgToolTip"></span>
              <h3 id="scriptName"></h3>
            </div>
  
            <div id="navDisplay">
                <span id="avancementPointeur"></span>
            </div>
          </div>
        </div>
    </div>
    <span class="boutonOuverture" style="font-size:30px;cursor:pointer">&#9776;</span>
  </body>
</html>
